<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Bean - Season 1 ,Episode 10</title>
    <link rel="stylesheet" href="./style/media.css">
    <link rel="stylesheet" href="./style/video.css">

</head>

<body>
    <header>
        <h2 title="">Mind the Baby, Mr. Bean</h2>
        <p>Season 1,Episode 10</p>
    </header>
    <div class="video" style="text-align: center;">
        <video autoplay preload="auto" src="https://github.com/Disunic20/10Toons/releases/download/mrbeanreal/MindtheBabyMr.Bean.mp4" controls controlsList="nodownload"></video>
    </div>
    <div class="about">
        <h3>About</h3>
        <p>Mr Bean goes to the funfair and is surprised to discover that he has become a babysitter. Luckily, the mother
            finds them in time.</p>
    </div>
    <!-- <div id="google_translate_element"></div> -->

    <div class="feedback">
        <p>Feedback Hub</p>
        <div class="section">
            <form id="message-form">
                <input id="name" type="search" placeholder="Enter Your Name ...">
                <input id="showname" type="search" placeholder="Enter The Show Name ...">
                <input id="season" type="search" placeholder="Enter The Season Number ...">
                <input id="episod" type="search" placeholder="Enter The Episode Number ...">
                <textarea name="" id="feedback" cols="30" rows="10" placeholder="Give Your Feedback"></textarea>
                <button id="message-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
</script>

    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>
